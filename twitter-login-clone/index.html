<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3f396d9aff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <a href="#" class="logo">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>

        <div class="content">
            <h1>Log in to twitter</h1>

            <div class="actions-buttons">
                <button class="primary-button sign-in-button">
                    <object data="./google.svg" type=""></object>
                    <span>Sign in with Google</span>
                </button>
                <button class="primary-button sign-in-button">
                    <object data="./apple.svg" type=""></object>
                    <span>Sign in with Apple</span>
                </button>
            </div>

            <div class="divider">
            <p>or</p>
            </div>

            <div class="email-log-in">
                <input type="text" id="log-in" type="Email">
                <label for="log-in">Phone, email or username</label>
            </div>

            <div class="actions-buttons">
                <button class="primary-button">Next</button>
                <button class="secondary-button">Forget Password ?</button>
            </div>
        </div>
        <div class="sign-up">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
